<div class="m-5">
  <div class="container ">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 class="text-primary">{{ incomingTitle | uppercase }}</h1>
      </div>
      <div class="col-md-6 d-flex">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Title" [(ngModel)]="changedTitle">
          <button class="btn btn-primary" (click)="sendTitle()">Sent title</button>
        </div>
      </div>
    </div>
  </div>
</div>
